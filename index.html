<header class="header">

			</div>

	<div class="container">

			<div class="col-ml-3 image-center">

			</div>	
		</div>

	<form id="FormNewComment" class="form-row" method="POST">
		<div class="row justify-content-between chapter-one">
			<div class="col-5 form-group">
				<label for="inputNameUser"> Имя <span class="red">*</span></label>
				<input type="text" class="disane-input form-control " name="name" id="inputNameUser" pattern="^[A-Za-zА-Яа-яЁё]{1,}$" title= "Имя состоит только из символов(более 1 символа без пробелов).">
				<label for="inputEmailUser">E-Mail <span class="red">*</span></label>
				<input type="email" class="disane-input form-control " name="email" id="inputEmailUser">
			</div>
			<div class="col-6 form-group">
				<label for="inputCommentUser"> Комментарий <span class="red">*</span></label>
				<textarea id="inputCommentUser" class=" disane-input form-control" name="c_text"></textarea>
			</div>
		</div>
		<div class="row justify-content-center right">
			<div class="col form-group">
				<button type="submit" width="max" class="btn btn-danger">Записать</button>
			</div>
		</div>	
	</form>
	</div>
</header>
